    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'raleway': ['Raleway', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4A90E2',
                        'secondary': '#50E3C2',
                        'background': '#F5F7FA',
                        'text': '#333333',
                    },
                    boxShadow: {
                        'custom': '0 4px 6px rgba(0, 0, 0, 0.1)',
                    },
                    spacing: {
                        '18': '4.5rem',
                        '72': '18rem',
                    },
                },
            },  
        variants: {
                extend: {
                    backgroundColor: ['active'],
                    textColor: ['visited'],
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 50 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.2 },
            size: { value: 4 },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.2,
                width: 1
            },
            move: { enable: true, speed: 2 }
       },
       interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" } },
        modes: { grab: { distance: 140, line_linked: { opacity: 0.3 } } }
       },
       retina_detect: true
    });
    </script>
